<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sobre Nosotros - STER MUIR</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        html, body {
            overflow-x: hidden;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        .about-cover {
            width: 100%;
            height: 80vh;
            position: relative;
            background-color: #000;
            overflow: hidden;
        }
        
        .about-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }
        
        .about-cover-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            width: 80%;
            max-width: 800px;
        }
        
        .about-cover-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .about-cover-content p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        
        .content-placeholder {
            min-height: 400px;
            background-color: white;
        }
        
        @media (max-width: 768px) {
            .about-cover-content h1 {
                font-size: 2.5rem;
            }
            
            .about-cover-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="top-nav">
            <div class="nav-left">
                <ul>
                    <li><a href="about.html">Sobre Nosotros</a></li>
                </ul>
            </div>
            <div class="logo">
                <a href="index.html">
                    <img src="images/ster-muir-logo.svg" alt="STER MUIR" class="logo-image">
                </a>
            </div>
            <div class="nav-right">
                <ul>
                    <li><a href="#contacto-section">Únete</a></li>
                    <li><a href="favorites.html" class="icon-link favorites-icon">
                        <i data-feather="heart"></i>
                    </a></li>
                </ul>
            </div>
            <div class="hamburger-menu">
                <i data-feather="menu"></i>
            </div>
        </div>
    </header>

    <div class="mobile-menu">
        <nav>
            <ul>
                <li><a href="about.html">Sobre Nosotros</a></li>
                <li><a href="#contacto-section">Únete</a></li>
            </ul>
            <div class="mobile-icons">
                <a href="favorites.html" class="icon-link favorites-icon">
                    <i data-feather="heart"></i>
                </a>
            </div>
        </nav>
    </div>

    <div class="about-cover">
        <img src="images/bottom-hero.jpg" alt="STER MUIR - Sobre Nosotros">
        <div class="about-cover-content">
            <h1>SOBRE NOSOTROS</h1>
            <p>Descubre nuestra historia, misión y valores que nos inspiran a crear piezas únicas llenas de tradición y modernidad.</p>
        </div>
    </div>

    <div class="content-placeholder">
        <!-- Contenido de la página a agregar más adelante -->
    </div>

    <div id="contacto-section" class="contact-form-container">
        <h1 class="contact-title">ÚNETE</h1>
        <p class="contact-description">Estamos aquí para ayudarte. ¡Contáctanos!</p>
        
        <form action="https://formspree.io/f/xeoggjrr" method="POST" id="contact-form" class="contact-form">
            <div class="form-group full-width">
                <input type="text" id="user-name" name="name" placeholder="Nombre" required>
            </div>
            
            <div class="form-group full-width">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            
            <div class="form-group full-width">
                <input type="date" id="birthdate" name="birthdate" placeholder="Cumpleaños" required>
            </div>
            
            <div class="form-group full-width text-center">
                <button type="submit" class="btn btn-submit">ÚNETE</button>
            </div>
        </form>
    </div>

    <div class="social-section">
        <h2 class="social-title">Comunidad</h2>
        <div class="social-icons">
            <a href="https://instagram.com" target="_blank" class="social-icon">
                <i data-feather="instagram"></i>
            </a>
            <a href="https://facebook.com" target="_blank" class="social-icon">
                <i data-feather="facebook"></i>
            </a>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
      // Initialize Feather icons
      feather.replace();
    </script>
</body>
</html>
