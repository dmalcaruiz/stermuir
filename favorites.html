<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mis Favoritos - STER MUIR</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        html, body {
            overflow-x: hidden;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        .favorites-title {
            font-family: var(--font-primary);
            font-weight: 500;
            letter-spacing: 1px;
            text-align: center;
            margin: 100px auto 40px;
            font-size: 2.5rem;
        }
        
        .favorites-empty {
            text-align: center;
            margin: 80px auto;
            max-width: 600px;
            padding: 40px;
            font-family: var(--font-primary);
        }
        
        .favorites-empty h2 {
            font-weight: 500;
            margin-bottom: 20px;
            color: var(--text-color);
        }
        
        .favorites-empty p {
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="top-nav">
            <div class="nav-left">
                <ul>
                    <li><a href="about.html">Sobre Nosotros</a></li>
                </ul>
            </div>
            <div class="logo">
                <a href="index.html">
                    <img src="images/ster-muir-logo.svg" alt="STER MUIR" class="logo-image">
                </a>
            </div>
            <div class="nav-right">
                <ul>
                    <li><a href="#contacto-section">Únete</a></li>
                    <li><a href="favorites.html" class="icon-link favorites-icon">
                        <i data-feather="heart"></i>
                    </a></li>
                </ul>
            </div>
            <div class="mobile-nav-icons">
                <a href="favorites.html" class="icon-link favorites-icon mobile-favorites-icon">
                    <i data-feather="heart"></i>
                </a>
                <div class="hamburger-menu">
                    <i data-feather="menu"></i>
                </div>
            </div>
        </div>
    </header>

    <div class="mobile-menu">
        <nav>
            <ul>
                <li><a href="about.html">Sobre Nosotros</a></li>
                <li><a href="#contacto-section">Únete</a></li>
            </ul>
            <div class="mobile-icons">
                <a href="favorites.html" class="icon-link favorites-icon">
                    <i data-feather="heart"></i>
                </a>
            </div>
        </nav>
    </div>

    <h1 class="favorites-title">MIS FAVORITOS</h1>
    
    <div id="favorites-container">
        <!-- El contenido se generará dinámicamente con JavaScript -->
    </div>

    <div id="contacto-section" class="contact-form-container">
        <h1 class="contact-title">ÚNETE</h1>
        <p class="contact-description">Estamos aquí para ayudarte. ¡Contáctanos!</p>
        
        <form action="https://formspree.io/f/xeoggjrr" method="POST" id="contact-form" class="contact-form">
            <div class="form-group full-width">
                <input type="text" id="user-name" name="name" placeholder="Nombre" required>
            </div>
            
            <div class="form-group full-width">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            
            <div class="form-group full-width">
                <input type="date" id="birthdate" name="birthdate" placeholder="Fecha de Cumpleaños (dd/mm/aaaa)" required>
            </div>
            
            <div class="form-group full-width text-center">
                <button type="submit" class="btn btn-submit">ÚNETE</button>
            </div>
        </form>
    </div>

    <div class="social-section">
        <h2 class="social-title">Comunidad</h2>
        <div class="social-icons">
            <a href="https://instagram.com" target="_blank" class="social-icon">
                <i data-feather="instagram"></i>
            </a>
            <a href="https://facebook.com" target="_blank" class="social-icon">
                <i data-feather="facebook"></i>
            </a>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Initialize Feather icons
        feather.replace();
        
        // Configuración de productos
        const productData = {
            'corazon-negro': {
                title: 'Corazón Negro',
                price: 'S/. 70.00',
                image: 'images/placeholder-1.jpg'
            },
            'corazon-marron': {
                title: 'Corazón Marrón',
                price: 'S/. 70.00',
                image: 'images/placeholder-2.jpg'
            },
            'corazon-rojo': {
                title: 'Corazón Rojo',
                price: 'S/. 70.00',
                image: 'images/placeholder-3.jpg'
            },
            'corazon-blanco': {
                title: 'Corazón Blanco',
                price: 'S/. 70.00',
                image: 'images/placeholder-4.jpg'
            }
        };
        
        // Cargar favoritos
        document.addEventListener('DOMContentLoaded', function() {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const container = document.getElementById('favorites-container');
            
            if (favorites.length === 0) {
                // Mostrar mensaje si no hay favoritos
                container.innerHTML = `
                    <div class="favorites-empty">
                        <h2>No tienes favoritos guardados</h2>
                        <p>Explora nuestros productos y haz clic en el corazón para guardarlos como favoritos.</p>
                        <a href="index.html" class="btn btn-submit">Ver productos</a>
                    </div>
                `;
            } else {
                // Crear la cuadrícula de favoritos
                const grid = document.createElement('div');
                grid.className = 'favorites-grid';
                
                favorites.forEach(productId => {
                    const product = productData[productId];
                    if (product) {
                        const productElement = document.createElement('div');
                        productElement.className = 'product-item';
                        productElement.setAttribute('data-product-id', productId);
                        
                        productElement.innerHTML = `
                            <div class="product-image-container">
                                <img src="${product.image}" alt="${product.title}" class="product-image">
                                <div class="wishlist-icon active">
                                    <i data-feather="heart"></i>
                                </div>
                            </div>
                            <h3 class="product-title">${product.title}</h3>
                            <p class="product-price">${product.price}</p>
                        `;
                        
                        grid.appendChild(productElement);
                    }
                });
                
                container.appendChild(grid);
                feather.replace();
            }
        });
    </script>
</body>
</html>
