<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contacto - STER MUIR</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        html, body {
            overflow-x: hidden;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="top-nav">
            <div class="nav-left">
                <ul>
                    <li><a href="#">Novedades</a></li>
                    <li><a href="#">Bolsos</a></li>
                    <li><a href="#">Accesorios</a></li>
                </ul>
            </div>
            <div class="logo">
                <a href="index.html">
                    <img src="images/ster-muir-logo.svg" alt="STER MUIR" class="logo-image">
                </a>
            </div>
            <div class="nav-right">
                <ul>
                    <li><a href="#">Artesanía</a></li>
                    <li><a href="#">Sobre Nosotros</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="#" class="icon-link">
                        <i data-feather="search"></i>
                    </a></li>
                    <li><a href="#" class="icon-link">
                        <i data-feather="shopping-bag"></i>
                    </a></li>
                    <li><a href="#" class="icon-link">
                        <i data-feather="heart"></i>
                    </a></li>
                    <li><a href="#" class="icon-link" id="theme-toggle">
                        <i data-feather="moon"></i>
                    </a></li>
                </ul>
            </div>
            <div class="hamburger-menu">
                <i data-feather="menu"></i>
            </div>
        </div>
    </header>

    <div class="mobile-menu">
        <nav>
            <ul>
                <li><a href="#">Novedades</a></li>
                <li><a href="#">Bolsos</a></li>
                <li><a href="#">Accesorios</a></li>
                <li><a href="#">Artesanía</a></li>
                <li><a href="#">Sobre Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
            <div class="mobile-icons">
                <a href="#" class="icon-link"><i data-feather="search"></i></a>
                <a href="#" class="icon-link"><i data-feather="shopping-bag"></i></a>
                <a href="#" class="icon-link"><i data-feather="heart"></i></a>
                <a href="#" class="icon-link" id="mobile-theme-toggle"><i data-feather="moon"></i></a>
            </div>
        </nav>
    </div>

    <div class="contact-form-container">
        <h1>Contacto</h1>
        <p>Estamos aquí para ayudarte. ¡Contáctanos!</p>
        
        <form action="https://formspree.io/f/xyyqwzrj" method="POST" id="contact-form" data-save-fields="true" class="contact-form">
            <div class="form-group">
                <label for="user-name">Nombre:</label>
                <input type="text" id="user-name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="subject">Asunto:</label>
                <select id="subject" name="subject">
                    <option value="consulta">Consulta general</option>
                    <option value="pedido">Información sobre pedido</option>
                    <option value="producto">Consulta sobre producto</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            
            <div class="form-group full-width">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" name="save-preferences" checked>
                    Recordar mis datos para próximas visitas
                </label>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn">Enviar mensaje</button>
            </div>
        </form>
    </div>

    <div class="social-section">
        <h2 class="social-title">Comunidad</h2>
        <div class="social-icons">
            <a href="https://instagram.com" target="_blank" class="social-icon">
                <i data-feather="instagram"></i>
            </a>
            <a href="https://facebook.com" target="_blank" class="social-icon">
                <i data-feather="facebook"></i>
            </a>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
      // Initialize Feather icons
      feather.replace();
      
      // Actualizar icono de tema según preferencia
      document.addEventListener('DOMContentLoaded', function() {
        const themeToggle = document.getElementById('theme-toggle');
        const mobileThemeToggle = document.getElementById('mobile-theme-toggle');
        
        function updateThemeIcon(theme) {
          const icon = theme === 'dark' ? 'sun' : 'moon';
          if (themeToggle) {
            themeToggle.innerHTML = `<i data-feather="${icon}"></i>`;
          }
          if (mobileThemeToggle) {
            mobileThemeToggle.innerHTML = `<i data-feather="${icon}"></i>`;
          }
          feather.replace();
        }
        
        // Detectar tema actual
        const currentTheme = document.body.getAttribute('data-theme') || 'light';
        updateThemeIcon(currentTheme);
        
        // Actualizar icono cuando cambia el tema
        if (themeToggle) {
          themeToggle.addEventListener('click', function() {
            const newTheme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            updateThemeIcon(newTheme);
          });
        }
        
        if (mobileThemeToggle) {
          mobileThemeToggle.addEventListener('click', function() {
            const newTheme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            updateThemeIcon(newTheme);
          });
        }
      });
    </script>
</body>
</html>
